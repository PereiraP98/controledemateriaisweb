<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <!-- Cabeçalho permanece o mesmo -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Materiais</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <!-- Ajuste no header-container -->
        <div class="header-container">
            <img src="https://github.com/PereiraP98/controle-materiais-web/raw/main/assets/logo.webp" alt="DevCore Logo" class="logo">
            <h1>Controle de Materiais</h1>
            <!-- Container dos botões do canto superior direito -->
            <div class="header-buttons">
                <!-- Botão de Voltar ao Painel -->
                <button id="backToPanelButton" aria-label="Voltar ao Painel" title="Voltar ao Painel">
                    <img src="https://github.com/PereiraP98/controle-materiais-web/blob/main/assets/painel.png?raw=true" alt="Painel" width="30" height="30">
                </button>
                <!-- Botão de Logout -->
                <button id="logoutButton" aria-label="Logout" title="Sair">
                    <!-- Ícone de logout (imagem fornecida) -->
                    <img src="https://github.com/PereiraP98/controle-materiais-web/blob/main/assets/logout.png?raw=true" alt="Logout" width="30" height="30">
                </button>
            </div>
        </div>
    </header>
    <main class="main-container">
        <!-- Coluna Esquerda -->
        <div class="column">
            <!-- Janela de Solicitação -->
            <section class="solicitacao-container">
                <h2>Solicitação de Materiais</h2>
                <form id="materialForm">
                    <label for="local">Local:</label>
                    <select id="local" name="local" required>
                        <option value="CA">CA</option>
                        <option value="VF">VF</option>
                        <option value="VD">VD</option>
                        <option value="VE">VE</option>
                        <option value="EX">EX</option>
                        <option value="R01">R01</option>
                    </select>

                    <label for="item">Código do Item:</label>
                    <input type="text" id="item" name="item" placeholder="Ex: 20239" maxlength="5" pattern="\d{5}" required>

                    <label for="destino">Destino:</label>
                    <select id="destino" name="destino" required>
                        <option value="PICKING">PICKING</option>
                        <option value="MESA">MESA</option>
                    </select>

                    <div class="button-container">
                        <button type="button" id="abrirSolicitacaoButton">Solicitar</button>
                        <button type="button" id="reservarButton">Reservar</button>
                    </div>
                </form>
            </section>

            <!-- Materiais Reservados -->
            <section class="materiais-reservados">
                <h2>Materiais Reservados</h2>
                <table id="reservadosTable">
                    <thead>
                        <tr>
                            <th>LOCAL</th>
                            <th>ITEM</th>
                            <th>DESTINO</th>
                            <th>SOLICITAR</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Registros de materiais reservados -->
                    </tbody>
                </table>
            </section>
        </div>

        <!-- Coluna Central -->
        <div class="column">
            <!-- Gráficos -->
            <section class="graficos-container">
                <h2>Gráficos</h2>
                <div id="graficoPlaceholder">
                    <!-- Placeholder para futuros gráficos -->
                    <p>Gráficos serão exibidos aqui.</p>
                </div>
            </section>
        </div>

        <!-- Coluna Direita -->
        <div class="column">
            <!-- Materiais Solicitados -->
            <section class="materiais-solicitados">
                <h2>Materiais Solicitados</h2>
                <table id="solicitadosTable">
                    <thead>
                        <tr>
                            <th>LOCAL</th>
                            <th>ITEM</th>
                            <th>DESTINO</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Registros de materiais solicitados -->
                    </tbody>
                </table>
                <button type="button" id="detalhesButton" onclick="location.href='detalhes.html'">Detalhes</button>
            </section>
        </div>
    </main>

    <!-- Janela Flutuante -->
    <div id="janelaSolicitacao" class="janela-flutuante">
        <h2>Solicitação de Material</h2>
        <form id="janelaForm">
            <!-- Campos ocultos para armazenar informações sobre o item reservado -->
            <input type="hidden" id="fromReservados" name="fromReservados" value="false">
            <input type="hidden" id="itemIndex" name="itemIndex" value="-1">

            <label for="quantidade">Quantidade do Material:</label>
            <input type="number" id="quantidade" name="quantidade" value="1" min="1" required>

            <label for="horario">Horário de Solicitação:</label>
            <input type="time" id="horario" name="horario">

            <div class="button-container">
                <button type="button" id="cancelarSolicitacaoButton">Cancelar</button>
                <button type="submit" id="confirmarSolicitacaoButton">Solicitar</button>
            </div>
        </form>
    </div>

    <footer>
        © 2024 COLLAB - Todos os direitos reservados.
    </footer>

    <!-- Scripts -->
    <script src="script.js"></script>
    <script>
        // Chama a função de verificação de autenticação
        checkAuthentication();
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Verificar o tema salvo no localStorage
            const savedTheme = localStorage.getItem('theme');

            // Aplicar o tema escuro, se configurado
            if (savedTheme === 'dark') {
                document.body.classList.add('dark-mode');
            } else {
                document.body.classList.remove('dark-mode');
            }
        });
    </script>

</body>
</html>
